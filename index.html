<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacks Builder NFT - Minting DApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #FF8C00 0%, #FFFFFF 100%); min-height: 100vh; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="bg-white/80 backdrop-blur-md p-8 rounded-3xl shadow-2xl max-w-md w-full text-center border border-white">
        <h1 class="text-4xl font-bold text-orange-600 mb-2">Stacks Builder</h1>
        <p class="text-gray-600 mb-6">Utility NFT for Base Builders</p>
        
        <div id="status-container" class="mb-6">
            <appkit-button></appkit-button>
        </div>

        <div id="mint-controls" class="hidden">
            <div class="flex items-center justify-center gap-4 mb-6">
                <button id="dec" class="bg-orange-100 px-4 py-2 rounded-lg font-bold">-</button>
                <span id="qty" class="text-2xl font-bold">1</span>
                <button id="inc" class="bg-orange-100 px-4 py-2 rounded-lg font-bold">+</button>
            </div>
            <button id="mint-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:scale-95">
                MINT NOW
            </button>
        </div>
        
        <p id="msg" class="mt-4 text-sm font-medium text-orange-800"></p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
